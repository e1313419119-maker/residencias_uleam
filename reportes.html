<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes - Residencia ULEAM</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .contenedor-admin {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: var(--r);
      border: 1px solid var(--border);
    }
    .resumen-reportes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .card-reporte {
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }
    .card-reporte.total {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .card-reporte.pendiente {
      background: linear-gradient(135deg, #f093fb, #f5576c);
    }
    .card-reporte.aprobada {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }
    .card-reporte.rechazada {
      background: linear-gradient(135deg, #fa709a, #fee140);
    }
    .cerrar {
      margin-top: 20px;
      padding: 12px 24px;
      background: var(--violeta);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .cerrar:hover {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <div id="app" class="contenedor-admin">
    <h1>Reportes de Solicitudes</h1>
    <h3>Resumen del Estado Actual</h3>

    <div class="resumen-reportes">
      <div class="card-reporte total">
        Total de solicitudes: {{ estadisticas.total }}
      </div>
      <div class="card-reporte pendiente">
        Pendientes: {{ estadisticas.pendientes }}
      </div>
      <div class="card-reporte aprobada">
        Aprobadas: {{ estadisticas.aprobadas }}
      </div>
      <div class="card-reporte rechazada">
        Rechazadas: {{ estadisticas.rechazadas }}
      </div>
    </div>

    <div v-if="estadisticas.total === 0" style="text-align: center; margin: 30px 0; opacity: 0.7;">
      <p>No existen solicitudes registradas.</p>
    </div>

    <button class="cerrar" @click="volverPanel">Volver al Panel</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          solicitudes: []
        };
      },
      computed: {
        estadisticas() {
          const total = this.solicitudes.length;
          const pendientes = this.solicitudes.filter(s => s.estado === "Pendiente").length;
          const aprobadas = this.solicitudes.filter(s => s.estado === "Aprobada").length;
          const rechazadas = this.solicitudes.filter(s => s.estado === "Rechazada").length;

          return {
            total,
            pendientes,
            aprobadas,
            rechazadas
          };
        }
      },
      mounted() {
        this.cargarSolicitudes();
      },
      methods: {
        cargarSolicitudes() {
          try {
            this.solicitudes = JSON.parse(localStorage.getItem('solicitudesResidencia')) || [];
          } catch {
            this.solicitudes = [];
          }
        },
        volverPanel() {
          window.location.href = "admin.html";
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
